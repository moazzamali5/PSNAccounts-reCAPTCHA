  <body>
    <div class="radeemall">
      <div class="radeemnav">
        <h3>Redeem</h3>
        <a href="index.html">Home</a>
      </div>
      <div class="container Myradeem">
        <div class="radeemForm">
          <h1>
            <img class="RadeemLogo" src="logo-no-background (1).png" alt="" />
            PSNAccounts
          </h1>
          <form
          id="myform"
            action=""
            data-botpoison-public-key="pk_6bcbf240-b391-4749-8161-a816f20b05a5"
            method="POST"
          >
          <input type="hidden" name="_feedback.success.title" value="Your code has been successfully redeemed
          
                    Now you have to wait, within 24 hours you will receive an email from us with the account details and login details.
                    
                    Any questions? Contact us via the live chat.">
            <label>
              <h4>REDEEM YOUR CODE:</h4>
              <h5 class="inputtext">YOUR ORDER ID</h5>
              <input
                class="inputbtn"
                type="password"
                name="Order Id"
                id=""
                placeholder="....."
                required
              />
              <h5 class="inputtext">YOUR E-MAIL</h5>
              <input
                class="inputbtn"
                type="email"
                name="email"
                id=""
                required
                placeholder="email@email.com"
              />
              
            <label>
              <h5 class="inputtext">YOUR REDEEM CODE</h5>
              <input
                class="inputbtn"
                type="password"
                name="Redeem"
                id=""
                placeholder="...."
              />
            </label>
            <br>
            <br>
            <div class="recaptcha-container">
              <div class="g-recaptcha" data-sitekey="6LcJ3f4pAAAAAA_WDytV_83BNWYC19Cjwd5VL8RH"></div>
          </div>
          <br>
            <button class="radeembtn" type="submit">Redeem</button>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script>
      document.getElementById('myform').addEventListener('submit', function(event) {
    if (!grecaptcha.getResponse()) {
        event.preventDefault(); // Prevent form submission
        alert('Please complete the reCAPTCHA.'); // Show an alert to the user
    }
});


    </script>
